<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <div>
      <h2>What are your favorite sports?</h2>
      <div ng-repeat="sport in ctrl.sports">
        <label ng-bind="sport.label"></label>
        <div>
          With Binding:
          <input type="checkbox"
                  ng-model="sport.selected"
                  ng-true-value="'YES'"
                  ng-false-value="'NO'">
        </div>
        <div>
          Using ng-checked:
          <input type="checkbox"
                  ng-checked="sport.selected === 'YES'">
        </div>
        <div>
          current state: {{sport.selected}}
        </div>
      </div>
    </div>

    <script src="../angular.js" charset="utf-8"></script>
    <script type="text/javascript">
      angular.module('notesApp', [])
        .controller('MainCtrl', [function () {
          var self = this
          self.sports = [
            {label: 'basketball',selected: 'YES'},
            {label: 'cricket',selected: 'YES'},
            {label: 'soccer',selected: 'YES'},
            {label: 'swimming',selected: 'YES'},
          ]
        }]);
    </script>
  </body>
</html>
